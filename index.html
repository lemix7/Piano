<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- I recommend you to run this project in chrome browser because it has some issues in firefox and safari browser  -->

<body>

    <div class="container">

        <div class="keys">

            <div data-key="65" class="key">
                <kbd>A</kbd>
            </div>

            <div data-key="87"  class="key black">
                <kbd>W</kbd>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
            </div>

            <div data-key="69"  class="key black">
                <kbd>E</kbd>
            </div>

            <div data-key="68" class="key">
                <kbd>D</kbd>
            </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
            </div>
            
            <div data-key="84"  class="key black">
                <kbd>T</kbd>
            </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
            </div>

            <div data-key="89"  class="key black">
                <kbd>Y</kbd>
            </div>

            <div data-key="72" class="key">
                <kbd>H</kbd>
            </div>

            <div data-key="85"  class="key black">
                <kbd>U</kbd>
            </div>

            <div data-key="74" class="key">
                <kbd>J</kbd>
            </div>

            <div data-key="75" class="key">
                <kbd>K</kbd>
            </div>

            <div data-key="79"  class="key black">
                <kbd>O</kbd>
            </div>

            <div data-key="76" class="key">
                <kbd>L</kbd>
            </div>

            <div data-key="80"  class="key black">
                <kbd>P</kbd>
            </div>

            <div data-key="186" class="key">
                <kbd>;</kbd>
            </div>

        </div>

    </div>

    <p class="note">press or click the key to play</p>

    <audio src="tunes/a.wav" id="keyA" preload="auto"></audio>
    <audio src="tunes/w.wav " id="keyW" preload="auto"></audio>
    <audio src="tunes/s.wav" id="keyS" preload="auto"></audio>
    <audio src="tunes/e.wav" id="keyE" preload="auto"></audio>

    <audio src="tunes/y.wav" id="keyY" preload="auto"></audio>
    <audio src="tunes/h.wav" id="keyH" preload="auto"></audio>
    <audio src="tunes/u.wav" id="keyU" preload="auto"></audio>
    <audio src="tunes/j.wav" id="keyJ" preload="auto"></audio>
    <audio src="tunes/k.wav" id="keyK" preload="auto"></audio>
    <audio src="tunes/o.wav" id="keyO" preload="auto"></audio>
    <audio src="tunes/l.wav" id="keyL" preload="auto"></audio>
    <audio src="tunes/p.wav" id="keyP" preload="auto"></audio>
    <audio src="tunes/semiColon.wav" id="keySemi" preload="auto" type="audio/wav"></audio>
